<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/css/style.css" />
    <title>Frontend Mentor | Advice generator app</title>
  </head>

  <body>
    <main class="advice">
      <div class="advice__container">
        <h1 class="sr-only">Advice Generator App</h1>
        <p class="advice__label">Advice #<span class="advice__id">117</span></p>

        <p class="advice__text">
          "It is easy to sit up and take notice, what's difficult is getting up
          and taking action."
        </p>

        <button type="button" class="button advice__button">
          <span class="sr-only">generate advice</span>
          <img src="./images/icon-dice.svg" alt="dice" class="button__img" aria-hidden="false"/>

          <img src="./images/double-ring-spinner.svg" alt="loading spinner" class="button__loader" aria-hidden="true">
        </button>
      </div>

      <div class="feedback" aria-hidden="true">Network Error. Try Again</div>
    </main>
    <script src="./script/script.js"></script>
  </body>
</html>
